<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up</title>
  </head>
  <body>
    <header class="img-container">
      <section class="text-header">
        <img src="assets/odin-lined.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </section>
    </header>
    <main class="form-container">
      <section class="infotext-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. <br>
          Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to</p>
      </section>
      <form action="#">
        <section class="form container">
          <h2>Let's do this!</h2>
          <ul>
            <li>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first_name" id="first-name" required>
            </li>
            <li>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last_name" id="last-name">
            </li>
            <li>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
            </li>
            <li>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone-number">
            </li>
            <li>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" minlength="12" required>
              <div class="error"></div>
            </li>
            <li>
              <label for="confirm-pw">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_password" id="confirm-pw" class="error" required>
            </li>
          </ul>
        </section>
        <section class="container">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </form>
      <footer class="container">
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
            href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
      </footer>
    </main>
  </body>
</html>
